name: 'Apply'

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy:
    name: 'Deploying'
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Get Latest Build Run ID
      id: get-run-id
      run: |
        RUN_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/actions/workflows/buildworkflow.yml/runs?status=completed&conclusion=success&per_page=1" \
          | jq -r '.workflow_runs[0].id')
        RUN_NUMBER=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/actions/workflows/buildworkflow.yml/runs?status=completed&conclusion=success&per_page=1" \
          | jq -r '.workflow_runs[0].run_number')
        echo "run-id=$RUN_ID" >> $GITHUB_OUTPUT
        echo "run-number=$RUN_NUMBER" >> $GITHUB_OUTPUT
        echo "Latest successful build run ID: $RUN_ID"
        echo "Latest successful build run number: $RUN_NUMBER"

    - name: Get PR Number from Merge Commit
      id: pr
      run: echo "pr_number=$(git log -1 --pretty=%B | grep -o '#[0-9]\+' | tr -d \#)" >> $GITHUB_OUTPUT

    - name: Download Plan Artifact
      uses: actions/download-artifact@v5
      with:
        name: testfile-${{ steps.pr.outputs.pr_number }}
        github-token: ${{ github.token }}
        repository: ${{ github.repository }}
        run-id: ${{ steps.get-run-id.outputs.run-id }}
    - name: Show Downloaded File
      run: |
        ls -A
        cat testfile.txt